        <script>
        function magnify(imgID, zoom) {
          var img, glass, w, h, bw;
          img = document.getElementById(imgID);
          /*create magnifier glass:*/
          glass = document.createElement("DIV");
          glass.setAttribute("class", "img-magnifier-glass");
          /*insert magnifier glass:*/
          img.parentElement.insertBefore(glass, img);
          /*set background properties for the magnifier glass:*/
          glass.style.backgroundImage = "url('" + img.src + "')";
          glass.style.backgroundRepeat = "no-repeat";
          glass.style.backgroundSize = (img.width * zoom) + "px " + (img.height * zoom) + "px";
          bw = 3;
          w = glass.offsetWidth / 2;
          h = glass.offsetHeight / 2;
          /*execute a function when someone moves the magnifier glass over the image:*/
          glass.addEventListener("mousemove", moveMagnifier);
          img.addEventListener("mousemove", moveMagnifier);
          /*and also for touch screens:*/
          glass.addEventListener("touchmove", moveMagnifier);
          img.addEventListener("touchmove", moveMagnifier);
          function moveMagnifier(e) {
            var pos, x, y;
            /*prevent any other actions that may occur when moving over the image*/
            e.preventDefault();
            /*get the cursor's x and y positions:*/
            pos = getCursorPos(e);
            x = pos.x;
            y = pos.y;
            /*prevent the magnifier glass from being positioned outside the image:*/
            if (x > img.width - (w / zoom)) {x = img.width - (w / zoom);}
            if (x < w / zoom) {x = w / zoom;}
            if (y > img.height - (h / zoom)) {y = img.height - (h / zoom);}
            if (y < h / zoom) {y = h / zoom;}
            /*set the position of the magnifier glass:*/
            glass.style.left = (x - w) + "px";
            glass.style.top = (y - h) + "px";
            /*display what the magnifier glass "sees":*/
            glass.style.backgroundPosition = "-" + ((x * zoom) - w + bw) + "px -" + ((y * zoom) - h + bw) + "px";
          }
          function getCursorPos(e) {
            var a, x = 0, y = 0;
            e = e || window.event;
            /*get the x and y positions of the image:*/
            a = img.getBoundingClientRect();
            /*calculate the cursor's x and y coordinates, relative to the image:*/
            x = e.pageX - a.left;
            y = e.pageY - a.top;
            /*consider any page scrolling:*/
            x = x - window.pageXOffset;
            y = y - window.pageYOffset;
            return {x : x, y : y};
          }

          return glass;
        }
        </script>

      <script type="text/javascript">
        $(document).ready(function() {
            /*
              FUNCTIONS
            */
            function mode_request(mode_name, show_please_wait=false, send_data=false) {
              var id_to_endpoint = {
                // Modes
                "pseudo-mode": "/rgb",
                "grayscale-mode": "/gray",
                "om-mode": "/om",
                "vcplus-mode": "/vcplus",

                // Options
                "bw-option": "/gray",
                "obj-option": "/obj",
                "cc-option": "/cc",
                "inv-option": "/inv",
                "im-option": "/im",
                "vcminus-option": "/vcminus",
                "hsi-option": "/hsi",
                "cs-option": "/constrast",
              }

              if(show_please_wait) {
                swal({
                  title: "Processing...",
                  text: "Please wait"
                });
              }

              $("#slider1-value").css("opacity", "0");
              $("#slider2-value").css("opacity", "0");

              var data = {}
              if(send_data)
                var data = {"saveMode": true}

              $.ajax({
                url: id_to_endpoint[mode_name],
                type: "post",
                dataType: "json",
                data: data,
                success: function(result) {
                  if(show_please_wait)
                    swal.close();
                  $("#img").attr("src", result.img);
                }
              });
            }

            function play_warning_audio() {
              var audio = document.getElementById("warning");
              audio.currentTime = 0;
              audio.play();
              audio.loop = true;
            }

            function stop_warning_audio() {
              var audio = document.getElementById("warning");
              audio.pause();
            }

            /*
              INITIAL SETUP
            */
            var mode_name = "{{mode}}";
            $("#" + mode_name).addClass("selected");

            if(mode_name != "pseudo-mode") {
              mode_request(mode_name);
            }

            var imagesize = $('#img').width();
            var x1 = 0, x2 = 0, y1 = 0, y2 = 0, height=0, width=0;

            $("#img").imgAreaSelect({
              handles: true,
              onSelectEnd: function(img, selection) {
                height = img.height;
                width = img.width;
                x1 = selection.x1;
                x2 = selection.x2;
                y1 = selection.y1;
                y2 = selection.y2;
              }
            });

            var $ias = $('#img').imgAreaSelect({
                instance: true
            });

            var zoomed = false;

            glass = magnify("img", 3);
            glass.removeAttribute("class");

            /*
              LOGIC
            */
            $(".mode-button").click(function() {
              var mode_name = $(this).attr("id");

              if(!$(this).hasClass("selected")) {
                $("#scan-mode").html(mode_name);
                mode_request(mode_name, show_please_wait=true, send_data=true);
              } else {
                var id_to_name = {
                  "pseudo-mode": "Pseuo colored",
                  "grayscale-mode": "Grayscale",
                  "om-mode": "OM",
                  "vcplus-mode": "VC Plus"
                }

                window.swal({
                  icon: "info",
                  title: "You clicked",
                  text: "Mode: " + id_to_name[mode_name] + " already selected!",
                });
              }

              $(".selected").removeClass("selected");
              $(this).addClass("selected");
            });

            $(".option-button").click(function() {
              var option_name = $(this).attr("id");

              if(option_name != "zoom")
                mode_request(option_name, show_please_wait=true);
            });

            $("#zeff-operation").click(function() {
              var filename = $("#img").attr("src");

              if(x1 == 0 && x2 == 0 && y1 == 0 && y2 == 0) {
                window.swal({
                  title: "Error!",
                  text: "Select an area"
                });
              } else {
                window.swal({
                  title: "Processing...",
                  text: "Please wait"
                });

                var height_ratio = height / 512;
                var width_ratio = width / 640;
                var scaled_x1 = x1 / height_ratio;
                var scaled_y1 = y1 / width_ratio;

                $.ajax({
                  url: "/zeff",
                  type: "post",
                  dataType: "json",
                  data: {x1: scaled_x1, x2: x2, y1: scaled_y1, y2: y2, filename: filename},
                  success: function(result) {
                    $ias.cancelSelection();
                    swal.close();
                    window.swal({
                      title: "Result (zeff)",
                      text: "Zeff = " + result.zeff
                    });
                    x1 = 0;
                    x2 = 0;
                    y1 = 0;
                    y2 = 0;
                  }
                });
              }
            });

            $("#nn-operation").click(function() {
              var filename = $("#img").attr("src");

              if(x1 == 0 && x2 == 0 && y1 == 0 && y2 == 0) {
                window.swal({
                  title: "Error!",
                  text: "Select an area"
                });
              } else {
                window.swal({
                  title: "Predicting...",
                  text: "Please wait"
                });

                var height_ratio = height / 512;
                var width_ratio = width / 640;
                var scaled_x1 = x1 / height_ratio;
                var scaled_y1 = y1 / width_ratio;

                $.ajax({
                  url: "/predict",
                  type: "post",
                  dataType: "json",
                  data: {x1: scaled_x1, x2: x2, y1: scaled_y1, y2: y2, filename: filename},
                  success: function(result) {
                    if(result.icon == "error") {
                      play_warning_audio();
                    }

                    $ias.cancelSelection();
                    swal.close();
                    window.swal({
                      icon: result.icon,
                      title: "Prediction",
                      text: "This is a " + result.prediction
                    }).then(function() {
                      stop_warning_audio();
                    });
                    x1 = 0;
                    y1 = 0;
                    x2 = 0;
                    y2 = 0;
                  }
                })
              }
            });

            $("#jaccard-operation").click(function() {
              var filename = $("#img").attr("src");

              if(x1 == 0 && x2 == 0 && y1 == 0 && y2 == 0) {
                window.swal({
                  title: "Error!",
                  text: "Select an area"
                });
              } else {
                window.swal({
                  title: "Computing jaccard index...",
                  text: "Please wait"
                });

                var height_ratio = height / 512;
                var width_ratio = width / 640;
                var scaled_x1 = x1 / height_ratio;
                var scaled_y1 = y1 / width_ratio;

                $.ajax({
                  url: "/jaccard",
                  type: "post",
                  dataType: "json",
                  data: {x1: scaled_x1, x2: x2, y1: scaled_y1, y2: y2, filename: filename},
                  success: function(result) {
                    var playing_alarm_sound = false;
                    if(result.max_type != "organic" && result.max_type != "") {
                      play_warning_audio();
                      playing_alarm_sound = true;
                    }

                    $ias.cancelSelection();
                    swal.close();
                    window.swal({
                      icon: result.icon,
                      title: "Result",
                      text: result.status
                    }).then(function() {
                      if(playing_alarm_sound) {
                        stop_warning_audio();
                      }
                    });
                    x1 = 0;
                    y1 = 0;
                    x2 = 0;
                    y2 = 0;
                  }
                })
              }
            });

            $("#cosine-operation").click(function() {
              var filename = $("#img").attr("src");

              if(x1 == 0 && x2 == 0 && y1 == 0 && y2 == 0) {
                window.swal({
                  title: "Error!",
                  text: "Select an area"
                });
              } else {
                window.swal({
                  title: "Computing cosine similarity...",
                  text: "Please wait"
                });

                var height_ratio = height / 512;
                var width_ratio = width / 640;
                var scaled_x1 = x1 / height_ratio;
                var scaled_y1 = y1 / width_ratio;

                $.ajax({
                  url: "/cosine",
                  type: "post",
                  dataType: "json",
                  data: {x1: scaled_x1, x2: x2, y1: scaled_y1, y2: y2, filename: filename},
                  success: function(result) {
                    var playing_alarm_sound = false;
                    if(result.max_type != "organic" && result.max_type != "") {
                      play_warning_audio();
                      playing_alarm_sound = true;
                    }

                    $ias.cancelSelection();
                    swal.close();
                    window.swal({
                      icon: result.icon,
                      title: "Result",
                      text: result.status
                    }).then(function() {
                      if(playing_alarm_sound) {
                        stop_warning_audio();
                      }
                    });
                    x1 = 0;
                    y1 = 0;
                    x2 = 0;
                    y2 = 0;
                  }
                })
              }
            });

            $("#zoom").click(function() {
              if(zoomed == false) {
                glass = magnify("img", 3);

                zoomed = true;
              } else {
                glass.removeAttribute("class");
              }
            });

            $("#gamma").click(function() {
              window.swal({
                title: "Computing gamma correction...",
                text: "Please wait"
              });
              
              $.ajax({
                url: "/gamma-update",
                type: "post",
                dataType: "json",
                success: function(result) {
                  window.swal.close();
                  $("#img").attr('src', result.img);
                }
              });
            });

            $("#contrast").click(function() {
                var filename = $("#img").attr('src');

                $.ajax({
                  url: "/constrast",
                  type: "post",
                  dataType: "json",
                  data: {filename: filename},
                  success: function(result) {
                    $("#img").attr('src', result.img);
                  }
                });
            });

            var angle = 0;

            $("#left-rotate").click(function() {
              angle -= 90;
              if(angle == -360)
                angle = 0;
              console.log(angle);
              $('#img').css('transform','rotate(' + angle + 'deg)');
            });

            $("#right-rotate").click(function() {
              angle += 90;
              if(angle == 360)
                angle = 0;
              console.log(angle);
              $('#img').css('transform','rotate(' + angle + 'deg)');
            });

            var slider = 0;
            $("#slider1-value").css("opacity", "0");

            $("#veplus-option").click(function() {
              if(slider + 0.1 <= 2.1) {
                slider = slider + 0.1;
                window.swal({
                  title: "Processing...",
                  text: "Please wait"
                });
                $.ajax({
                  url: "/ve",
                  type: "post",
                  dataType: "json",
                  data: {ve: slider},
                  success: function(result) {
                    window.swal.close();
                    $("#slider1-value").css("opacity", "100");
                    $("#img").attr('src', result.img + '?' + new Date().getTime());
                    $("#slider1-value").html("VE value = " + result.ve);
                  }
                });
              }
            });

            $("#veminus-option").click(function() {
              if(slider - 0.1 >= -0.1) {
                slider = slider - 0.1;
                window.swal({
                  title: "Processing...",
                  text: "Please wait"
                });
                $.ajax({
                  url: "/ve",
                  type: "post",
                  dataType: "json",
                  data: {ve: slider},
                  success: function(result) {
                    window.swal.close();
                    $("#slider1-value").css("opacity", "100");
                    $("#img").attr('src', result.img + '?' + new Date().getTime());
                    $("#slider1-value").html("VE value = " + result.ve);
                  }
                });
              }
            });

            var slider2 = 0;
            $("#slider2-value").css("opacity", "0");

            $("#gammaplus-option").click(function() {
              if(slider2 + 0.1 <= 2.1) {
                slider2 = slider2 + 0.1;
                window.swal({
                  title: "Processing...",
                  text: "Please wait"
                });
                $.ajax({
                  url: "/gamma",
                  type: "post",
